<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>„Éú„ÉÉ„Éà„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ - VALORANT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #0a0a0a url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect fill="%23000" width="100" height="100"/><circle cx="50" cy="50" r="1" fill="%23ff4655" opacity="0.3"/></svg>');
      min-height: 100vh;
      padding: 0;
      color: #fff;
      overflow-x: hidden;
    }

    /* Valorant Red Accent */
    :root {
      --valorant-red: #ff4655;
      --valorant-dark: #0a0a0a;
      --valorant-border: #2a2a2a;
      --valorant-text: #ffffff;
      --grid-color: rgba(255, 70, 85, 0.1);
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 50px;
      position: relative;
      z-index: 1;
    }

    .header h1 {
      font-size: 3.5em;
      margin-bottom: 10px;
      color: var(--valorant-red);
      text-transform: uppercase;
      font-weight: 900;
      letter-spacing: 3px;
      text-shadow: 0 0 20px rgba(255, 70, 85, 0.5);
      animation: glitch 0.3s ease infinite;
    }

    @keyframes glitch {
      0%, 100% { text-shadow: 0 0 20px rgba(255, 70, 85, 0.5); }
      50% { text-shadow: 0 0 30px rgba(255, 70, 85, 0.8); }
    }

    .header p {
      font-size: 1.1em;
      color: #888;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .nav {
      display: flex;
      gap: 15px;
      margin-bottom: 40px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .nav a,
    .nav button {
      padding: 12px 30px;
      background: transparent;
      color: var(--valorant-red);
      text-decoration: none;
      border: 2px solid var(--valorant-red);
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .nav a::before,
    .nav button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--valorant-red);
      transition: left 0.2s ease;
      z-index: -1;
    }

    .nav a:hover::before,
    .nav button:hover::before {
      left: 0;
    }

    .nav a:hover,
    .nav button:hover {
      color: #000;
    }

    .nav a.active,
    .nav button.active {
      background: var(--valorant-red);
      color: #000;
    }

    .content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    @media (max-width: 1200px) {
      .content {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: linear-gradient(135deg, rgba(20, 20, 20, 0.8), rgba(30, 30, 30, 0.8));
      border: 1px solid var(--valorant-border);
      border-left: 3px solid var(--valorant-red);
      padding: 25px;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--valorant-red), transparent);
      opacity: 0.5;
    }

    .card h2 {
      color: var(--valorant-red);
      margin-bottom: 20px;
      font-size: 1.3em;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-bottom: 1px solid var(--valorant-border);
      padding-bottom: 15px;
    }

    .log-container {
      background: #1a1a1a;
      border: 1px solid var(--valorant-border);
      padding: 15px;
      height: 600px;
      overflow-y: auto;
      font-family: 'Courier New', 'Courier', monospace;
      font-size: 14px;
      line-height: 1.8;
      position: relative;
    }

    .log-container::before {
      display: none;
    }

    .log-entry {
      padding: 10px;
      margin-bottom: 5px;
      display: grid;
      grid-template-columns: 180px 80px 1fr;
      gap: 15px;
      align-items: flex-start;
      font-family: 'Courier New', monospace;
      border-left: 4px solid;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.02);
    }

    .log-entry.LOG {
      color: #00ff00;
      border-left-color: #00ff00;
      background: rgba(0, 255, 0, 0.05);
    }

    .log-entry.ERROR {
      color: #ff4444;
      border-left-color: #ff4444;
      background: rgba(255, 68, 68, 0.08);
      font-weight: bold;
    }

    .log-entry.WARN {
      color: #ffaa00;
      border-left-color: #ffaa00;
      background: rgba(255, 170, 0, 0.06);
    }

    .log-entry.INFO {
      color: #00ddff;
      border-left-color: #00ddff;
      background: rgba(0, 221, 255, 0.06);
    }

    .log-timestamp {
      color: #999;
      font-size: 13px;
      flex-shrink: 0;
      font-weight: 500;
    }

    .log-level {
      font-weight: bold;
      text-align: center;
      flex-shrink: 0;
      text-transform: uppercase;
      font-size: 12px;
      padding: 3px 6px;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.1);
    }

    .log-message {
      flex: 1;
      word-break: break-word;
      white-space: pre-wrap;
      font-size: 14px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .controls button {
      padding: 10px 20px;
      background: transparent;
      color: var(--valorant-red);
      border: 1px solid var(--valorant-red);
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.9em;
    }

    .controls button:hover {
      background: var(--valorant-red);
      color: #000;
      box-shadow: 0 0 10px rgba(255, 70, 85, 0.5);
    }

    .refresh-status {
      font-size: 0.9em;
      color: #888;
      margin-top: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .refresh-status label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .refresh-status input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--valorant-red);
    }

    .loading {
      text-align: center;
      color: #0f0;
      padding: 40px 20px;
      text-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
    }

    .spinner {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid var(--valorant-border);
      border-top: 3px solid var(--valorant-red);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-box {
      background: linear-gradient(135deg, rgba(255, 70, 85, 0.1), rgba(255, 70, 85, 0.05));
      border: 1px solid var(--valorant-red);
      color: var(--valorant-red);
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .stat-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 70, 85, 0.2), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }

    .stat-box-value {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 8px;
      text-shadow: 0 0 10px rgba(255, 70, 85, 0.5);
    }

    .stat-box-label {
      font-size: 0.85em;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* „Çπ„ÇØ„É≠„Éº„É´„Éê„Éº„Çπ„Çø„Ç§„É´ */
    .log-container::-webkit-scrollbar {
      width: 8px;
    }

    .log-container::-webkit-scrollbar-track {
      background: #000;
      border: 1px solid var(--valorant-border);
    }

    .log-container::-webkit-scrollbar-thumb {
      background: var(--valorant-red);
      border-radius: 4px;
    }

    .log-container::-webkit-scrollbar-thumb:hover {
      background: #ff6655;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚ö° BOT CONSOLE</h1>
      <p>REAL-TIME SYSTEM MONITOR</p>
    </div>

    <div class="nav">
      <button class="active" onclick="showLogs()">CONSOLE</button>
    </div>

    <div class="content">
      <div class="card">
        <h2>üìä SYSTEM STATUS</h2>
        <div class="stats">
          <div class="stat-box">
            <div class="stat-box-value" id="totalLogs">0</div>
            <div class="stat-box-label">Total Logs</div>
          </div>
          <div class="stat-box">
            <div class="stat-box-value" id="errorCount">0</div>
            <div class="stat-box-label">Errors</div>
          </div>
          <div class="stat-box">
            <div class="stat-box-value" id="warnCount">0</div>
            <div class="stat-box-label">Warnings</div>
          </div>
          <div class="stat-box">
            <div class="stat-box-value" id="infoCount">0</div>
            <div class="stat-box-label">Info</div>
          </div>
        </div>
      </div>

      <div class="card">
        <h2>‚öôÔ∏è CONTROLS</h2>
        <div class="controls">
          <button onclick="refreshLogs()">üîÑ REFRESH</button>
          <button onclick="clearLogs()">üóëÔ∏è CLEAR</button>
          <button onclick="downloadLogs()">üì• EXPORT</button>
        </div>
        <div class="refresh-status">
          <label>
            <input type="checkbox" id="autoRefresh" checked> AUTO REFRESH (1s)
          </label>
        </div>
      </div>
    </div>

    <div class="card" style="margin-top: 0;">
      <h2>üìù CONSOLE OUTPUT</h2>
      <div class="log-container" id="logContainer">
        <div class="loading">
          <div class="spinner"></div>
          <p>LOADING LOGS...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    let autoRefreshInterval = null;
    let allLogs = [];

    function showLogs() {
      // ÁèæÂú®„ÅÆ„Éö„Éº„Ç∏„ÇíÁ§∫„ÅôÔºàÊó¢„Å´„Åì„ÅÆ„Éö„Éº„Ç∏Ôºâ
    }

    async function fetchLogs() {
      try {
        const response = await fetch("/api/logs?limit=500");
        if (!response.ok) throw new Error("„É≠„Ç∞ÂèñÂæóÂ§±Êïó");
        
        const data = await response.json();
        allLogs = data.logs || [];
        displayLogs();
        updateStats();
      } catch (error) {
        console.error("„É≠„Ç∞ÂèñÂæó„Ç®„É©„Éº:", error);
        document.getElementById("logContainer").innerHTML = `
          <div class="log-entry ERROR">
            <span class="log-timestamp">[ERROR]</span>
            <span class="log-message">„É≠„Ç∞„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${error.message}</span>
          </div>
        `;
      }
    }

    function displayLogs() {
      const container = document.getElementById("logContainer");
      
      if (!allLogs || allLogs.length === 0) {
        container.innerHTML = '<div class="loading">NO LOGS AVAILABLE</div>';
        return;
      }

      const logsHtml = allLogs.map(log => `
        <div class="log-entry ${log.level || 'LOG'}">
          <span class="log-timestamp">${log.timestamp || ''}</span>
          <span class="log-level">[${(log.level || 'LOG').toUpperCase()}]</span>
          <span class="log-message">${escapeHtml(log.message || '')}</span>
        </div>
      `).join('');

      container.innerHTML = logsHtml;
      container.scrollTop = container.scrollHeight;
    }

    function updateStats() {
      const total = allLogs ? allLogs.length : 0;
      const errors = allLogs ? allLogs.filter(l => l.level === 'ERROR').length : 0;
      const warns = allLogs ? allLogs.filter(l => l.level === 'WARN').length : 0;
      const infos = allLogs ? allLogs.filter(l => l.level === 'INFO').length : 0;

      document.getElementById("totalLogs").textContent = total;
      document.getElementById("errorCount").textContent = errors;
      document.getElementById("warnCount").textContent = warns;
      document.getElementById("infoCount").textContent = infos;
    }

    function refreshLogs() {
      fetchLogs();
    }

    function clearLogs() {
      if (confirm("Êú¨ÂΩì„Å´„É≠„Ç∞„Çí„ÇØ„É™„Ç¢„Åó„Åæ„Åô„ÅãÔºü")) {
        allLogs = [];
        displayLogs();
        updateStats();
      }
    }

    function downloadLogs() {
      if (!allLogs || allLogs.length === 0) {
        alert("„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åô„Çã„É≠„Ç∞„Åå„ÅÇ„Çä„Åæ„Åõ„Çì");
        return;
      }

      const csvContent = "Timestamp,Level,Message\n" +
        allLogs.map(log => 
          `"${log.timestamp || ''}","${log.level || 'LOG'}","${(log.message || '').replace(/"/g, '""')}"`
        ).join('\n');

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement("a");
      const url = URL.createObjectURL(blob);
      
      link.setAttribute("href", url);
      link.setAttribute("download", `bot-logs-${new Date().getTime()}.csv`);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    function escapeHtml(text) {
      if (!text) return '';
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return String(text).replace(/[&<>"']/g, m => map[m]);
    }

    function setupAutoRefresh() {
      const checkbox = document.getElementById("autoRefresh");
      checkbox.addEventListener("change", () => {
        if (checkbox.checked) {
          if (autoRefreshInterval) clearInterval(autoRefreshInterval);
          autoRefreshInterval = setInterval(fetchLogs, 1000);
          fetchLogs();
        } else {
          if (autoRefreshInterval) clearInterval(autoRefreshInterval);
        }
      });

      if (checkbox.checked) {
        autoRefreshInterval = setInterval(fetchLogs, 1000);
      }
    }

    // ÂàùÊúüÂåñ
    window.addEventListener("DOMContentLoaded", () => {
      setupAutoRefresh();
      fetchLogs();
    });

    // „Éö„Éº„Ç∏„ÇíÈõ¢„Çå„ÇãÊôÇ„Å´Ëá™ÂãïÊõ¥Êñ∞„ÇíÂÅúÊ≠¢
    window.addEventListener("beforeunload", () => {
      if (autoRefreshInterval) clearInterval(autoRefreshInterval);
    });
  </script>
</body>
</html>
