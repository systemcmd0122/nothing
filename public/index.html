<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant ランク管理ダッシュボード</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <header class="header">
            <div class="header-content">
                <div>
                    <h1><i class="fas fa-crosshairs"></i> RANK TRACKER</h1>
                </div>
                <div class="status">
                    <span id="status-indicator" class="status-dot"></span>
                    <span id="status-text">接続中...</span>
                </div>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <main class="main">
            <!-- サマリーセクション -->
            <section class="summary-section">
                <div class="card summary-card">
                    <h2><i class="fas fa-chart-bar"></i> ダッシュボード</h2>
                    <div class="summary-grid">
                        <div class="summary-item">
                            <span class="summary-label">登録ユーザー</span>
                            <span class="summary-value" id="total-users">0</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">最終更新</span>
                            <span class="summary-value" id="last-updated" style="font-size: 1.2em;">-</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- ユーザーリスト -->
            <section class="users-section">
                <div class="card">
                    <h2><i class="fas fa-users"></i> ユーザー一覧</h2>
                    <div class="table-container">
                        <table class="users-table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>ユーザー名</th>
                                    <th>Valorantタグ</th>
                                    <th>リージョン</th>
                                    <th>プラットフォーム</th>
                                    <th>ランク</th>
                                </tr>
                            </thead>
                            <tbody id="users-tbody">
                                <tr>
                                    <td colspan="6" style="text-align: center; color: var(--text-muted); padding: 40px;">
                                        <i class="fas fa-spinner fa-spin"></i> 読み込み中...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
    <style>
        /* グローバル背景エフェクト */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 70, 85, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(10, 132, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* スクロール時のスムーズ感 */
        html {
            scroll-behavior: smooth;
        }

        /* フォーカス時のリング */
        *:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        button:focus {
            outline: 2px solid var(--accent-color);
        }
    </style>
</body>
</html>
